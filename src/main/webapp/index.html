<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 300px">
    <form action="./services/createStudent" method="post">
        <tr>
            <td>First name</td>
            <td><input style="width: 100%" type="text" name="name"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input style="width: 100%" type="number" name="age" min="0" max="100"></td>
        </tr>
        <tr>
            <td>B. Date</td>
            <td><input style="width: 100%" type="datetime-local" name="birthDate"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input style="width: 70%" type="submit" value="Submit"></td>
        </tr>
    </form>
</table>
</body>
</html>
